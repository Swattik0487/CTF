<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/path/to/leaflet.css" />
    <link rel="stylesheet" href="./style.css"
    <script src="/path/to/leaflet.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map Example</title>
    <!-- Include Leaflet CSS and JavaScript -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        /* Add your CSS styles here */
        #map {
            height: 400px;
        }
    </style>
</head>
<body>

    
    <header>
        <h1>SIGNAL SAFARI</h1>
    </header>

    <section>
        <h2>This website displays the interpolated signal strength values inside the CEG CAMPUS.</h2>
        <p>This Project is undertaken under CEG TECH FORUM.</p>
    </section>

    



<!-- Create a container for the map -->
<div id="map"></div>
<footer>
    <p>&copy; 2024 Your Webpage Footer</p>
</footer>
<script>
    // Initialize the map
    var mymap = L.map('map').setView([13.0109, 80.2354], 13);

    // Add a tile layer (you can choose different providers, e.g., OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap contributors'
    }).addTo(mymap);

    // Add a marker to the map
    L.marker([13.0109, 80.2354]).addTo(mymap)
        .bindPopup('A sample location.');

</script>
